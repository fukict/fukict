<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fukict Basic Example - Function Component</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background: #f5f5f5;
      }

      .app {
        background: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .app h1 {
        margin: 0 0 30px 0;
        color: #333;
        text-align: center;
      }

      .controls {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
        padding: 20px;
        background: #f8f9fa;
        border-radius: 4px;
      }

      .controls input {
        flex: 1;
        padding: 10px;
        font-size: 16px;
        border: 2px solid #ddd;
        border-radius: 4px;
      }

      .controls button {
        padding: 10px 20px;
        font-size: 16px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .card {
        border: 2px solid #007bff;
        border-radius: 8px;
        padding: 20px;
        margin-bottom: 15px;
        background: white;
      }

      .card h2 {
        margin: 0 0 10px 0;
        color: #007bff;
      }

      .card p {
        margin: 0;
        color: #666;
        line-height: 1.6;
      }

      .empty {
        text-align: center;
        padding: 40px;
        color: #999;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="module">
      import {
        Fukict,
        attach,
        defineFukict,
        h,
      } from '../../packages/basic/dist/index.js';

      // 函数组件：Card（纯展示）
      const Card = defineFukict(props => {
        return h('div', { class: 'card' }, [
          h('h2', null, [props.title]),
          h('p', null, [props.content]),
        ]);
      });

      // 函数组件：EmptyState
      const EmptyState = defineFukict(() => {
        return h('div', { class: 'empty' }, ['暂无数据，请添加一些卡片']);
      });

      // 类组件：App（有状态）
      class App extends Fukict {
        constructor(props) {
          super(props);
          this.cards = [
            {
              id: 1,
              title: '欢迎使用 Fukict',
              content: '这是一个轻量级的渲染引擎',
            },
            { id: 2, title: '函数组件', content: '上面的卡片使用函数组件渲染' },
          ];
          this.nextId = 3;
          this.titleRef = {};
          this.contentRef = {};
        }

        addCard() {
          const title = this.titleRef.current.value.trim();
          const content = this.contentRef.current.value.trim();

          if (title && content) {
            this.cards.push({
              id: this.nextId++,
              title,
              content,
            });

            this.titleRef.current.value = '';
            this.contentRef.current.value = '';
            this.update(this.props);
          }
        }

        render() {
          return h('div', { class: 'app' }, [
            h('h1', null, ['函数组件示例']),

            h('div', { class: 'controls' }, [
              h(
                'input',
                {
                  ref: el => (this.titleRef.current = el),
                  type: 'text',
                  placeholder: '标题',
                },
                [],
              ),
              h(
                'input',
                {
                  ref: el => (this.contentRef.current = el),
                  type: 'text',
                  placeholder: '内容',
                  'on:keypress': e => {
                    if (e.key === 'Enter') this.addCard();
                  },
                },
                [],
              ),
              h(
                'button',
                {
                  'on:click': () => this.addCard(),
                },
                ['添加卡片'],
              ),
            ]),

            // 条件渲染
            this.cards.length === 0
              ? h(EmptyState, {}, [])
              : h(
                  'div',
                  null,
                  this.cards.map(card =>
                    h(
                      Card,
                      {
                        key: card.id,
                        title: card.title,
                        content: card.content,
                      },
                      [],
                    ),
                  ),
                ),
          ]);
        }

        mounted() {
          console.log('App mounted! Cards:', this.cards.length);
        }

        updated(prevProps) {
          console.log('App updated! Cards:', this.cards.length);
        }
      }

      // 渲染应用
      const app = h(App, {}, []);
      attach(app, document.getElementById('root'));
    </script>
  </body>
</html>
