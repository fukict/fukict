<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fukict - Webpack Demo</title>
    <style>
      body {
        font-family:
          system-ui,
          -apple-system,
          sans-serif;
        margin: 0;
        padding: 20px;
        line-height: 1.6;
        background: linear-gradient(135deg, #ff6b6b 0%, #ffa726 100%);
        min-height: 100vh;
      }

      .app {
        max-width: 800px;
        margin: 0 auto;
        background: white;
        border-radius: 12px;
        padding: 30px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }

      .header {
        text-align: center;
        margin-bottom: 40px;
      }

      .logo {
        font-size: 3rem;
        margin-bottom: 10px;
      }

      .title {
        color: #333;
        margin: 0;
        font-size: 2.5rem;
        font-weight: 300;
      }

      .subtitle {
        color: #666;
        margin: 10px 0 0;
        font-size: 1.2rem;
      }

      .demo-section {
        margin: 30px 0;
        padding: 20px;
        border: 1px solid #e1e5e9;
        border-radius: 8px;
        background: #f8f9fa;
      }

      .demo-title {
        color: #495057;
        margin: 0 0 15px;
        font-size: 1.3rem;
      }

      .btn {
        background: linear-gradient(135deg, #ff6b6b 0%, #ffa726 100%);
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 1rem;
        margin: 5px;
        transition:
          transform 0.2s,
          box-shadow 0.2s;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      .btn:active {
        transform: translateY(0);
      }

      .counter {
        font-size: 2rem;
        font-weight: bold;
        color: #ff6b6b;
        margin: 20px 0;
        text-align: center;
      }

      .counter-display {
        text-align: center;
        margin: 20px 0;
        padding: 15px;
        background: white;
        border-radius: 8px;
        border: 2px solid #ff6b6b;
      }

      .count-label {
        font-size: 1.2rem;
        color: #666;
        margin-right: 10px;
      }

      .count-value {
        font-size: 2rem;
        font-weight: bold;
        color: #ff6b6b;
      }

      .counter-buttons {
        text-align: center;
        margin: 20px 0;
      }

      .btn-primary {
        background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
      }

      .btn-secondary {
        background: linear-gradient(135deg, #dc3545 0%, #fd7e14 100%);
      }

      .btn-tertiary {
        background: linear-gradient(135deg, #6c757d 0%, #adb5bd 100%);
      }

      .counter-info {
        text-align: center;
        margin-top: 15px;
      }

      .counter-info small {
        color: #6c757d;
        font-style: italic;
      }

      .config-info {
        background: #fff3e0;
        border: 1px solid #ffcc80;
        border-radius: 6px;
        padding: 15px;
        margin-top: 30px;
      }

      .config-title {
        color: #e65100;
        margin: 0 0 10px;
        font-weight: bold;
      }

      .config-code {
        background: #f1f3f4;
        padding: 10px;
        border-radius: 4px;
        font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
        font-size: 0.9rem;
        overflow-x: auto;
        margin: 10px 0;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
