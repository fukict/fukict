    <style>
      * {

      body {

      .demo-container {
        max-width: 1200px;

        overflow: hidden;

      .demo-header {
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);

        color: #333;

        margin-bottom: 20px;
        border-bottom: 3px solid #4facfe;
        padding-bottom: 10px;
      }

      .demo-section p {
        color: #666;
        margin-bottom: 20px;
        line-height: 1.6;
      }

      .demo-grid {
        display: grid;
        gap: 30px;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      }

      .demo-card {
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        padding: 20px;
        background: #fafafa;
      }

      .demo-card h3 {
        color: #333;
        margin-bottom: 15px;
        font-size: 1.3rem;
      }

      #app {
        min-height: 400px;
      }
    </style>
